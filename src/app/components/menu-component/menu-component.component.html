<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
/>

<div class="header-title__container">
  <div class="header-title__btn-play__block">
    <button type="button" class="btn btn-primary btn-play">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-play"
        viewBox="0 0 16 16"
      >
        <path
          d="M10.804 8 5 4.633v6.734L10.804 8zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696l6.363 3.692z"
        />
      </svg>
    </button>
  </div>
  <div class="header__search-block">
    <div class="input-group col-xs-4">
      <input
        type="text"
        class="form-control"
        placeholder="What are you want to find out?"
        aria-label="Recipient's username"
        aria-describedby="basic-addon2"
      />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">search</button>
      </div>
    </div>
    <div class="btn-search">
      <button
        type="button"
        class="btn btn-primary"
        (click)="hideSearch = !hideSearch"
      >
        <span class="material-symbols-outlined"> tune </span>
      </button>
    </div>
  </div>
  <app-auth-component></app-auth-component>
</div>
<app-submenu-component *ngIf="hideSearch"></app-submenu-component>
